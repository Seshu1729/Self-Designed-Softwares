{% extends "buzzer_round/header.html" %}
{% block title %}Vista Quiz{% endblock %}
{% block content %}

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/extrastyle-dashboard.css' %}" type="text/css">

    <div class="container-fluid">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>{{ selected_question.question_description }}</h3>
                </div>
                <div class="modal-body">
                    <div class="col-xs-3 col-xs-offset-5">
                       <div id="loadbar" style="display: none;">
                          <div class="blockG" id="rotateG_01"></div>
                          <div class="blockG" id="rotateG_02"></div>
                          <div class="blockG" id="rotateG_03"></div>
                          <div class="blockG" id="rotateG_04"></div>
                          <div class="blockG" id="rotateG_05"></div>
                          <div class="blockG" id="rotateG_06"></div>
                          <div class="blockG" id="rotateG_07"></div>
                          <div class="blockG" id="rotateG_08"></div>
                        </div>
                    </div>

                    <div class="quiz" id="quiz" data-toggle="buttons">
                        <label class="element-animation1 btn btn-lg btn-primary btn-block" onclick="location.href='/submit_answer/?value=1&game_id={{ game_id }}&table_id={{ table_id }}&question_link={{ selected_question.id }}'"><span class="btn-label"><label style="margin-top:18px;">A</label></span> <input type="radio" class="display_option" name="q_answer" value="1">{{ options.option1 }}</label>
                        <label class="element-animation2 btn btn-lg btn-primary btn-block" onclick="location.href='/submit_answer/?value=2&game_id={{ game_id }}&table_id={{ table_id }}&question_link={{ selected_question.id }}'"><span class="btn-label"><label style="margin-top:18px;">B</label></span> <input type="radio" class="display_option" name="q_answer" value="2">{{ options.option2 }}</label>
                        <label class="element-animation3 btn btn-lg btn-primary btn-block" onclick="location.href='/submit_answer/?value=3&game_id={{ game_id }}&table_id={{ table_id }}&question_link={{ selected_question.id }}'"><span class="btn-label"><label style="margin-top:18px;">C</label></span> <input type="radio" class="display_option" name="q_answer" value="3">{{ options.option3 }}</label>
                        <label class="element-animation4 btn btn-lg btn-primary btn-block" onclick="location.href='/submit_answer/?value=4&game_id={{ game_id }}&table_id={{ table_id }}&question_link={{ selected_question.id }}'"><span class="btn-label"><label style="margin-top:18px;">D</label></span> <input type="radio" class="display_option" name="q_answer" value="4">{{ options.option4 }}</label>
                    </div>
                </div>
                {% if request.user.is_superuser %}
                    <div class="modal-footer text-muted">
                        <button class="btn btn-primary" onclick="window.location = '/dashboard/?table_id={{ table_id }}&game_id={{ game_id }}'">Back To Dashboard</button>
                        <button class="btn btn-primary" onclick="window.location = '/leader_board/?table_id={{ table_id }}&game_id={{ game_id }}'">View Leaderboard</button>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
